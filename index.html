<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator">
        <input id="display" value="0" readonly>
        <div id="keys">
            <button onclick="clearDisplay()" id = "clear" class="function">AC</button>
            <button onclick="oppositeSign()" class="function">+/-</button>
            <button onclick="percentage()" class="function">%</button>
            <button onclick="addToDisplay('/')" class="operator">/</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('*')" class="operator">*</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')" class="operator">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('+')" class="operator">+</button>
            <button onclick="addToDisplay('0')" id="zero" >0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator">=</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
